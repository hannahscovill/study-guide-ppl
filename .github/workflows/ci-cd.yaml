name: CI/CD

on:
  push:
    branches:
      - main

env:
  TF_OUTPUT_FILE: '/tmp/terraformOutputs.json'

jobs:
  testbuilddeploy:
    runs-on: ubuntu-latest

    steps:

      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

      - name: Verify test results
        if: failure()
        run: echo "Tests failed. Build failed."

      - name: build the app
        run: npm run build

  # deploy:
  #   runs-on: ubuntu-latest
  #   needs: [test]
  #   if: success()

  #   steps:
  #     - name: Checkout code
  #       uses: actions/checkout@v3

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-west-2

      - name: Setup Terraform
        id: terraform-setup
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_wrapper: false

      - name: Apply the Template
        id: terraform-apply
        run: |
          cd terraform
          terraform init -input=false
          terraform plan -input=false
          terraform apply -auto-approve
          terraform output -json >> $TF_OUTPUT_FILE

      - name: Sync build files to S3
        run: |
          export CLOUDFRONT_DISTRIBUTION_ID=$(cat $TF_OUTPUT_FILE | jq -r '.cloudfront_distribution_id.value')
          echo $CLOUDFRONT_DISTRIBUTION_ID
          aws s3 sync build/ s3://skybound-dev --exclude "*.DS_Store"
          aws cloudfront create-invalidation --distribution-id $CLOUDFRONT_DISTRIBUTION_ID --paths '/*' 
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: 'us-west-2'
